<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="button-container">
            <button class="calc-button" id="clear">C</button>
            <button class="calc-button" id="remainder">+/-</button>
            <button class="calc-button" id="percentage">%</button>
            <button class="calc-button" id="divide">÷</button>
            <button class="calc-button" id="7">7</button>
            <button class="calc-button" id="8">8</button>
            <button class="calc-button" id="9">9</button>
            <button class="calc-button" id="multiply">✕</button>
            <button class="calc-button" id="4">4</button>
            <button class="calc-button" id="5">5</button>
            <button class="calc-button" id="6">6</button>
            <button class="calc-button" id="subtract">-</button>
            <button class="calc-button" id="1">1</button>
            <button class="calc-button" id="2">2</button>
            <button class="calc-button" id="3">3</button>
            <button class="calc-button" id="add">+</button>
            <button class="calc-button" id="zero">0</button>
            <button class="calc-button" id="decimal">.</button>
            <button class="calc-button" id="equal">=</button>
        </div>
    </div>
</body>
</html>
